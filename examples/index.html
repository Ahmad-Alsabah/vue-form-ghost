<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-form-ghost Full Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="../dist/vue-form-ghost.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        background: #f9f9f9;
      }
      .form-group {
        position: relative;
        margin-bottom: 2rem;
      }
      input,
      textarea {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        outline: none;
        border: none;
        border-bottom: 2px solid #ccc;
        background: transparent;
        transition: all 0.3s ease;
      }
      label.vfg-label {
        position: absolute;
        left: 10px;
        top: 10px;
        color: #aaa;
        font-size: 16px;
        pointer-events: none;
        transition: all 0.2s ease;
      }
      .vfg-label-active {
        top: -12px;
        font-size: 12px;
        color: #007bff;
      }
      .vfg-base:focus {
        border-color: #007bff;
      }
      .vfg-underline {
        display: block;
        height: 2px;
        width: 0%;
        background: #007bff;
        transition: width 0.3s ease;
        position: absolute;
        left: 0;
        bottom: 0;
      }
      .vfg-base:focus + .vfg-underline {
        width: 100%;
      }
      .vfg-error {
        border-bottom: 2px solid red !important;
        animation: shake 0.3s ease;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-3px);
        }
        50% {
          transform: translateX(3px);
        }
        75% {
          transform: translateX(-3px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>ðŸŽ¯ vue-form-ghost Full Demo</h2>

      <div class="form-group">
        <input
          type="text"
          name="username"
          v-form-ghost
          placeholder="Username"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" v-form-ghost required />
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          v-form-ghost
          required
          placeholder="Password"
        />
        <span class="vfg-underline"></span>
      </div>

      <div class="form-group" dir="rtl">
        <input
          type="text"
          name="arabic"
          v-form-ghost
          placeholder="Ø§Ù„Ø§Ø³Ù… Ø¨Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©"
        />
      </div>

      <div class="form-group">
        <textarea
          name="bio"
          rows="3"
          v-form-ghost
          placeholder="Tell us about yourself..."
        ></textarea>
      </div>

      <div class="form-group">
        <input
          type="text"
          id="errorInput"
          v-form-ghost
          placeholder="Will shake on error"
        />
        <button onclick="simulateError()">Trigger Error</button>
      </div>
    </div>

    <script>
      Vue.use(VueFormGhost);
      new Vue({ el: "#app" });

      function simulateError() {
        const input = document.getElementById("errorInput");
        input.classList.add("vfg-error");
        setTimeout(() => input.classList.remove("vfg-error"), 1000);
      }
    </script>
  </body>
</html>
